<svg viewBox="0 0 1000 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient backgrounds -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f23;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00d9ff" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="300" fill="url(#bgGradient)"/>
  <rect width="1000" height="300" fill="url(#grid)"/>
  
  <!-- Animated particles -->
  <circle cx="100" cy="50" r="2" fill="#00d9ff" opacity="0.6">
    <animate attributeName="cy" values="50;250;50" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="200" r="1.5" fill="#ff00ff" opacity="0.5">
    <animate attributeName="cy" values="200;80;200" dur="10s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="10s" repeatCount="indefinite"/>
  </circle>
  <circle cx="800" cy="100" r="2" fill="#00ff88" opacity="0.6">
    <animate attributeName="cy" values="100;220;100" dur="7s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.3;0.6" dur="7s" repeatCount="indefinite"/>
  </circle>
  <circle cx="920" cy="180" r="1.5" fill="#ffaa00" opacity="0.5">
    <animate attributeName="cy" values="180;60;180" dur="9s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="9s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Geometric decorations -->
  <path d="M 0,150 Q 150,120 300,150" stroke="#00d9ff" stroke-width="1.5" fill="none" opacity="0.3"/>
  <path d="M 700,150 Q 850,180 1000,150" stroke="#ff00ff" stroke-width="1.5" fill="none" opacity="0.3"/>
  
  <!-- Controller icon left -->
  <g transform="translate(80, 120)">
    <rect x="0" y="20" width="60" height="35" rx="8" fill="none" stroke="#00d9ff" stroke-width="2" opacity="0.6"/>
    <circle cx="20" cy="37" r="6" fill="none" stroke="#00d9ff" stroke-width="2" opacity="0.6"/>
    <line x1="45" y1="30" x2="45" y2="38" stroke="#00d9ff" stroke-width="2" opacity="0.6"/>
    <line x1="41" y1="34" x2="49" y2="34" stroke="#00d9ff" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Pixel art element right -->
  <g transform="translate(860, 120)">
    <rect x="0" y="0" width="8" height="8" fill="#ff00ff" opacity="0.7"/>
    <rect x="8" y="0" width="8" height="8" fill="#00d9ff" opacity="0.7"/>
    <rect x="16" y="0" width="8" height="8" fill="#00ff88" opacity="0.7"/>
    <rect x="0" y="8" width="8" height="8" fill="#00d9ff" opacity="0.7"/>
    <rect x="8" y="8" width="8" height="8" fill="#ff00ff" opacity="0.7"/>
    <rect x="16" y="8" width="8" height="8" fill="#ffaa00" opacity="0.7"/>
    <rect x="0" y="16" width="8" height="8" fill="#00ff88" opacity="0.7"/>
    <rect x="8" y="16" width="8" height="8" fill="#ffaa00" opacity="0.7"/>
    <rect x="16" y="16" width="8" height="8" fill="#ff00ff" opacity="0.7"/>
  </g>
  
  <!-- Main text -->
  <text x="500" y="120" font-family="'Courier New', monospace" font-size="52" font-weight="bold" 
        fill="#ffffff" text-anchor="middle" filter="url(#glow)">
    GAME DEVELOPER
  </text>
  
  <!-- Subtitle with gradient -->
  <text x="500" y="165" font-family="'Courier New', monospace" font-size="20" font-weight="300" 
        fill="#00d9ff" text-anchor="middle" letter-spacing="4">
    UNITY | UNREAL | C++ | C#
  </text>
  
  <!-- Bottom accent line -->
  <line x1="300" y1="200" x2="700" y2="200" stroke="url(#accentGradient)" stroke-width="2" opacity="0.6"/>
  <defs>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d9ff;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Code brackets decoration -->
  <text x="220" y="135" font-family="'Courier New', monospace" font-size="60" 
        fill="#00d9ff" opacity="0.3" font-weight="bold">
    &lt;
  </text>
  <text x="750" y="135" font-family="'Courier New', monospace" font-size="60" 
        fill="#00d9ff" opacity="0.3" font-weight="bold">
    /&gt;
  </text>
  
  <!-- Small gaming elements -->
  <g transform="translate(180, 220)">
    <polygon points="0,0 10,5 0,10" fill="#00ff88" opacity="0.4"/>
    <polygon points="15,0 25,5 15,10" fill="#00ff88" opacity="0.4"/>
  </g>
  
  <g transform="translate(790, 220)">
    <rect width="8" height="8" fill="#ffaa00" opacity="0.4"/>
    <rect x="12" width="8" height="8" fill="#ff00ff" opacity="0.4"/>
    <rect x="24" width="8" height="8" fill="#00d9ff" opacity="0.4"/>
  </g>
</svg>